<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" (click)="toggleState()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" [routerLink]="['/home']">Angular 2 Dashboard</a>
  </div>
  <!-- Top Menu Items -->

  <!--if authenticated-->
  <ul class="nav navbar-right top-nav" *ngIf="auth.isAuthenticated()">
    <li class="dropdown" dropdown>
      <a href dropdownToggle class="dropdown-toggle" (click)="false"><i class="fa fa-user"></i> {{auth.currentUser.firstName}} {{auth.currentUser.lastName}}<b class="caret"></b></a>
      <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li role="menuitem">
          <a class="dropdown-item" href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
        </li>
        <li role="menuitem">
          <a class="dropdown-item" href="#"><i class="fa fa-fw fa-envelope"></i> Inbox</a>
        </li>
        <li role="menuitem">
          <a class="dropdown-item" href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
        </li>
        <li class="divider"></li>
        <li role="menuitem">
          <a class="dropdown-item" (click)="logout()" style="cursor: pointer"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
        </li>
      </ul>
    </li>
  </ul>

  <!--if not auth-->

  <ul class="nav navbar-right top-nav" *ngIf="!auth.isAuthenticated()">
    <li>
      <a [routerLink]="['/register']">Sign Up</a>
    </li>
    <li>
      <form action="" class="navbar-form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Email" (ngModel)="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" (ngModel)="password">
        </div>
        <button class="btn btn-primary">Sign In</button>
      </form>
    </li>
  </ul>

  <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
  <div class="collapse navbar-collapse" [ngClass]="{'in': isIn}">
    <ul class="nav navbar-nav side-nav">
      <li routerLinkActive="active">
        <a [routerLink]="['/home']" ><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
      </li>
      <li routerLinkActive="active">
        <a [routerLink]="['/reports']" ><i class="fa fa-fw fa-bar-chart-o"></i> Reports</a>
      </li>
      <li routerLinkActive="active">
        <a [routerLink]="['/tables']" ><i class="fa fa-fw fa-table"></i> Tables</a>
      </li>
      <li routerLinkActive="active" *ngIf="auth.isAuthenticated()">
        <a [routerLink]="['/secure']" ><i class="fa fa-fw fa-lock"></i> Secure Area</a>
      </li>
      <li routerLinkActive="active" *ngIf="auth.isAdmin">
        <a [routerLink]="['/admin']" ><i class="fa fa-fw fa-users"></i> Admin Area</a>
      </li>
      <li>
        <a class="dropdown-toggle" (click)="toggleState()" style="cursor: pointer"><i class="fa fa-fw fa-arrows-v"></i> Dropdown <i class="fa fa-fw fa-caret-down"></i></a>
        <ul id="demo" class="collapse" [ngClass]="{'in': isIn}">
          <li>
            <a href="#">Dropdown Item</a>
          </li>
          <li>
            <a href="#">Dropdown Item</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <!-- /.navbar-collapse -->
</nav>
